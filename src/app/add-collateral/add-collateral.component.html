<div class="container">
    Deposit new Collateral
    <div class="row">
      <div class="col">
        <section class="main">
          <div class="col-md-6">
            <form >
              <div class="form-group">
                <label for="collateralValue">Cash $</label>
                <input type="number" [(ngModel)]="collateral.collateralValue" placeholder="" name="collateralValue" class="form-control" id="collateralValue"> 
              </div>
              <div class="form-group">
                <label for="borrower">Deposited by</label>
                <div>
                  <select class='select-option' [(ngModel)]='selectedValue' name='selectedValue'  >
                    <option class='borrower' *ngFor='let selectedValue of borrowers'  [value]="selectedValue ">{{selectedValue}}</option>
                  </select>
                </div>
              </div>
              <button class="btn btn-success" (click)="addCollateral()">Create</button>
            </form>
          </div>
        </section>
      </div>
    </div>
  </div>
